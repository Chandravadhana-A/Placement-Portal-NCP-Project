<!DOCTYPE html>
<html>
    <head>
        <title>Placement Portal</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "../css/company_appilcation.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </head>
    <style>
        .datepicker-date-display, .timepicker-digital-display{
            background-color: #363740;
        }

        .datepicker-cancel, .datepicker-done , .timepicker-close{
            color: #363740;
        }
        
    </style>
    <body>
        <div class = "parent">
            <div class = "row"  >
                <div class = "col l2  " id="left-nav" >
                    <div class = "leftNavItem "><a class = "side-links" href="#">Home</a></div>
                    <div class = "leftNavItem"><a class = "side-links" href="#">About</a></div> 
                    <div class = "leftNavItem"><a class = "side-links" href="#">Placement</a></div>
                    <div class = "active leftNavItem"><a class = "side-links" href="#">Company Details</a></div>    
                </div>
                <div class="col l9 push-l2" id = "details-section" style = "margin: 20px 20px 20px 30px;">
                    <div class = "row" >
                        <div class="col l9" style="margin: 0px 0px 0px 40px;">
                            <span style = "font-size: 28px; font-weight: bold;">Company Details</span>
                        </div>
                        <div class="col l2 row" style = "margin-top: 10px;">
                            <div class = "col l1 push-l2">
                                <i class="fas fa-bell" style = "margin-right: 20px; color: gray;font-size: 20px;"></i>
                                
                            </div>
                            <div class = "col l1 push-l3">
                                <i class="fas fa-home" style = "margin-right: 20px; color: gray;font-size: 20px;"></i>
                                
                            </div>
                            <div class="col l4 push-l2 inline" style="position: relative;top:-8px;left:65px" >
                                <span><img style = " border-radius:20px;height:40px; width:40px"src="https://lorempixel.com/250/250/nature/3"></span>
                                
                                
                            </div>
                            <div class = "col l2 push-l4 " >
                                <i class="fas fa-caret-down"></i>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="row card z-depth-3 " style  = "margin: 0px 30px 30px 40px; position: relative; top:-20px">
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Basic Details
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div class="col l4 s12">
                                    Company Name:
                                    <div class="input-field inline">
                                      <input id="company_name" type="email" class="validate">
                                    </div>
                                </div>
                                <div class = "col l4 s12">
                                Category:
                                    <div class="input-field inline" id = "category">
                                        <select>
                                        <option value="0"></option>
                                        <option value="1">Core</option>
                                        <option value="2">Dream</option>
                                        <option value="3">Mass</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                    Website:
                                    <div class="input-field inline">
                                      <input id="website" type="email" class="validate">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Eligibility
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div class = "col l4 s12">
                                    Course:
                                        <div class="input-field inline" id="courses">
                                            <select multiple>
                                            <option value="0" disabled selected></option>
                                            <option value="1">B.Tech</option>
                                            <option value="2">M.Tech</option>
                                            <option value="3">MCA</option>
                                            </select>
                                        </div>
                                </div>
                                <div class = "col l4 s12">
                                    Branches:
                                        <div class="input-field inline" id="branches">
                                            <select multiple>
                                            <option value="0" disabled selected></option>
                                            <option value="1">CSE</option>
                                            <option value="2">ECE</option>
                                            <option value="3">EEE</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col l4 s12">
                                    10% :
                                    <div class="input-field inline" >
                                      <input id="email_inline" id = "10" type="email" class="validate">
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                    12% :
                                    <div class="input-field inline">
                                      <input id="email_inline" id = "12" type="email" class="validate">
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                   CGPA:
                                    <div class="input-field inline">
                                      <input id="email_inline" id = "cgpa"type="email" class="validate">
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                    Backlogs:
                                     <div class="input-field inline">
                                       <input id="email_inline" id="backlogs" type="email" class="validate">
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Hiring Details
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div class="col l4 s12">
                                    CTC:
                                    <div class="input-field inline">
                                      <input id="email_inline" id="ctc" type="email" class="validate">
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                    Base Salary:
                                    <div class="input-field inline">
                                      <input id="email_inline" id="base_salary" type="email" class="validate">
                                    </div>
                                </div>
                                <div class = "col l4 s12">
                                Hiring Type:
                                    <div class="input-field inline" id="hiring_type">
                                        <select multiple>
                                        <option value="0" disabled selected></option>
                                        <option value="1">Intern</option>
                                        <option value="2">FTE</option>
                                        <option value="3">INTERN+FTE</option>
                                        </select>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Additional Details
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div class="col l12 s12">
                                    <div class="input-field ">
                                      <input id="email_inline" type="email" class="validate" placeholder="Any additional details can be added here">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Assessment Details
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div class="col l4 s12">
                                    Online exam:
                                    <div class="input-field inline">
                                      <input class= "datepicker" type="text" id="online_exam" placeholder="Exam date">
                                    </div>
                                </div>
                                <div class = "col l4 s12">
                                    <div class="input-field inline">
                                        <input class= "timepicker"  id = "online_exam_time" type="text" placeholder="Exam time">
                                    </div>
                                </div>
                                <div class="col l4 s12">
                                    Interview date:
                                    <div class="input-field inline">
                                        <input class= "datepicker" id = "interview_dates" type="text" placeholder="Interview date">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div style=" padding: 20px 0px 10px 10px;border-bottom: 2px solid gray;">
                                Additional Files
                            </div>
                            <div class = "row" style = "padding: 10px 0px 0px 10px">
                                <div className = 'file-upload' >
                                    <input type="file" id="file" />
                                    <label htmlFor = "file" id = 'labelForFile'>Upload file</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style = "margin:0px 10px 0px 10px">
                            <div class="right" style="margin:0px 20px 20px 0px;">
                                <span>
                                    <button class="btn waves-effect waves-light" style = "background-color: #363740;" type="submit" name="action">
                                        Preview
                                    </button>
                                </span>
                                <span>
                                    <button onclick="M.toast({html: 'Details Submitted'})" class="btn waves-effect waves-light" style = "background-color: #363740;" type="submit" name="action">
                                        Submit
                                    </button>
                                </span>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
            $('select').formSelect();
            });

            $(document).ready(function(){
            $('.datepicker').datepicker();
            });

            $(document).ready(function(){
            $('.timepicker').timepicker();
            });
        </script>

    </body>
</html>
